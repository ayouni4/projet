<div class="container">
    <h1>Montres Femme</h1>
    <hr>
</div>

<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt=""> 
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <div class="price">
                    {{food.price}}

                </div>
            </div>
        </a>
       
    </li>
</ul>
